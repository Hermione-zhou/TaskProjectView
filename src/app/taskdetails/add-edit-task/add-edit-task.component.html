<div class="form-froup row">
    
        <label class="col-sm-2 col-form-label">Task :</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Task" placeholder="Enter Task Name">
        </div>
   
    
    <label class="col-sm-2 col-form-label">Priority :</label>
    <div class="col-sm-10">
        <select>
            <option>--select--</option>
            <option *ngFor = "let taskName of TaskDetailsList">{{taskName.Priority}}</option>
        </select>
    </div>

    <label class="col-sm-2 col-form-label">Description :</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Task" placeholder="Enter Description">
    </div>

    <label class="col-sm-2 col-form-label">Who :</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Task" placeholder="Enter your Name">
    </div>

    <label class="col-sm-2 col-form-label">Stage :</label>
    <div class="col-sm-10">
        <select>
            <option>--select--</option>
            <option *ngFor = "let taskName of TaskDetailsList">{{taskName.Stage}}</option>
        </select>
    </div>

</div>



<button (click)="addTaskDetails()" *ngIf="task.TaskDetailsId==0" class="btn btn-primary">
    Add
</button>
